 
<div class="project-modal-container" [ngClass]="{'slide-in': isVisible, 'slide-out': !isVisible}">
  <div class="modal-header">
    <h2>New Project</h2>
 
    <i class="pi pi-times" (click)="closeModal()" style="font-size: 1.5rem"></i>
  </div>
  
  <form (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label for="projectName">Project Name <span class="required">*</span></label>
      <input type="text" id="projectName" [(ngModel)]="projectForm.projectName" 
             name="projectName" class="form-control" placeholder="Enter Project Name" required>
    </div>
    
   
    <div class="form-group">
      <label for="client">Client <span class="required">*</span></label>
      <select id="client" [(ngModel)]="projectForm.client" name="client" class="form-control" required>
        <option value="" disabled selected>Select Client</option>
        <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="startDate">Start Date <span class="required">*</span></label>
      <input type="date" id="startDate" [(ngModel)]="projectForm.startDate" 
             name="startDate" class="form-control" required>
    </div>
    
    <div class="form-group">   
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" [(ngModel)]="projectForm.endDate" 
             name="endDate" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="projectManager">Project Manager <span class="required">*</span></label>
      <select id="projectManager" [(ngModel)]="projectForm.projectManager" 
              name="projectManager" class="form-control" required>
        <option value="" disabled selected>Select Project Manager</option>
        <option *ngFor="let manager of projectManagers" [value]="manager.id">{{ manager.name }}</option>
      </select>
    </div>
 
    <div class="form-group">
      <label for="status">Project Status <span class="required">*</span></label>
      <select id="status" [(ngModel)]="projectForm.status" name="status" class="form-control" required>
        <option value="" disabled selected>Select Status</option>
        <option value="Active">Active</option>
        <option value="On Hold">On Hold</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="projectForm.description" 
                name="description" class="form-control" rows="3" 
                placeholder="Project description..."></textarea>
    </div>
    
    <div class="modal-footer">
      <p-button type="button" class="btn btn-outline-secondary" severity="danger" (click)="closeModal()">Cancel</p-button>
      <p-button type="submit" class="btn btn-primary"  >Save</p-button>
    </div>
  </form>
</div>
